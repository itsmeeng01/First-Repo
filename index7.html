<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <center><h1><b>STUDENT REGISTRATION FORM</b></h1></center>

    <table align="center" cellpadding="10">
        <!-------------First name-------------------------->
        <tr><td><b>FIRST NAME</b></td>
        <td><b><input type="text" name="First_name" cellpadding="30"/>
        (max characters a-z and A-Z)</b></td>
    </tr>
    <!-------------Last name--------------------------->
    <tr>
        <td><B>LAST NAME</B></td>
        <TD><b><input type="text" name="Last_name" cellpadding="30">
        (max characters a-z and A-Z)</b></TD>
    </tr>
    <!-----------------Date OF Birth---------------------------------->
    <tr>
        <td><b>DATE OF BIRTH</b></td>
        <TD><b><select name="Birthday_day" id="day_of_birth">
            <option value="-1">Day</option>
            <option value="1">01</option>
            <option value="2">02</option></B>
        </select>
    <b><select name="Birthday_month" id="Birthday_month">
        <option value="-1">Month</option>
        <option value="January">January</option>
        <option value="February">February</option></b>
    </select>
<b><select name="Birthday_year" id="Birthday_year">
    <option value="-1">Year</option>
    <option value="2000">2000</option>
    <option value="2001">2001</option></b>
</select></TD>


    </tr>

    </tr>
        
        
    </table>
    
    
</body>
</html>
